name: End-to-end tests
on: [push]

env:
  NODE_ENV: test
  NODE_OPTIONS: --max_old_space_size=4096
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/app_test
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
  AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
  CYPRESS_auth0ClientSecret: ${{ secrets.CYPRESS_AUTH0CLIENTSECRET }}
  CYPRESS_auth0CookieSecret: ${{ secrets.CYPRESS_AUTH0COOKIESECRET }}

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache builds
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/ranklab-web/.next/cache
          key: ${{ runner.os }}-nextjs-build-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-cache-
      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false
          build: yarn build
      - run: tar -czf /tmp/ranklab-web.tar.gz .
      - name: Save project folder
        uses: actions/upload-artifact@v2
        with:
          name: ranklab-web.tar.gz
          if-no-files-found: error
          path: /tmp/ranklab-web.tar.gz
          retention-days: 1

  chrome-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    container:
      image: cypress/browsers:node14.17.0-chrome91-ff89
      options: --add-host=ranklab-test.gg:0.0.0.0
    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
      ranklab-api:
        env:
          ROCKET_PROFILE: test
          ROCKET_ADDRESS: 0.0.0.0
          RANKLAB_AUTH0_DOMAIN: https://ranklab-development.eu.auth0.com/
          RANKLAB_S3_BUCKET: ranklab-dev
          RANKLAB_AWS_ACCESS_KEY_ID: ${{ secrets.RANKLAB_AWS_ACCESS_KEY_ID }}
          RANKLAB_AWS_SECRET_KEY: ${{ secrets.RANKLAB_AWS_SECRET_KEY }}
        image: ghcr.io/ranklab-gaming/ranklab-api:latest
        credentials:
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PASSWORD }}
    steps:
      - name: Download the project folder
        uses: actions/download-artifact@v2
        with:
          name: ranklab-web.tar.gz
      - name: Chrome tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: packages/ranklab-web
          record: true
          start: yarn start
          wait-on: "http://ranklab-api:8000,http://ranklab-test.gg:3000"
          browser: chrome
          group: "Chrome"
          install: false
  firefox-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: install
    container:
      image: cypress/browsers:node14.17.0-chrome91-ff89
      options: >-
        --user 1001
        --add-host=ranklab-test.gg:0.0.0.0
    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
      ranklab-api:
        env:
          ROCKET_PROFILE: test
          ROCKET_ADDRESS: 0.0.0.0
          RANKLAB_AUTH0_DOMAIN: https://ranklab-development.eu.auth0.com/
          RANKLAB_S3_BUCKET: ranklab-dev
          RANKLAB_AWS_ACCESS_KEY_ID: ${{ secrets.RANKLAB_AWS_ACCESS_KEY_ID }}
          RANKLAB_AWS_SECRET_KEY: ${{ secrets.RANKLAB_AWS_SECRET_KEY }}
        image: ghcr.io/ranklab-gaming/ranklab-api:latest
        credentials:
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PASSWORD }}
    steps:
      - name: Download the project folder
        uses: actions/download-artifact@v2
        with:
          name: ranklab-web.tar.gz
      - name: Firefox tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: packages/ranklab-web
          record: true
          start: yarn start
          wait-on: "http://ranklab-api:8000,http://ranklab-test.gg:3000"
          browser: firefox
          group: "Firefox"
          install: false
