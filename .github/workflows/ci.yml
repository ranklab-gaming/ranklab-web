name: End-to-end tests
on: [push]
env:
  NODE_ENV: test
  NODE_OPTIONS: --max_old_space_size=4096
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
  AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
  RANKLAB_AWS_ACCESS_KEY_ID: ${{ secrets.RANKLAB_AWS_ACCESS_KEY_ID }}
  RANKLAB_AWS_SECRET_KEY: ${{ secrets.RANKLAB_AWS_SECRET_KEY }}
  CYPRESS_auth0ClientSecret: ${{ secrets.CYPRESS_AUTH0CLIENTSECRET }}
  CYPRESS_auth0CookieSecret: ${{ secrets.CYPRESS_AUTH0COOKIESECRET }}

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "0.0.0.0 ranklab-api" | sudo tee -a /etc/hosts
          sudo echo "0.0.0.0 ranklab-development" | sudo tee -a /etc/hosts
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ECR_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ECR_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false
      - name: Cache builds
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/ranklab-web/.next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - run: yarn build
      - name: Save build folder
        uses: actions/upload-artifact@v2
        with:
          name: build
          if-no-files-found: error
          path: ${{ github.workspace }}/packages/ranklab-web/.next
  ui-chrome-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    container: cypress/browsers:node14.17.0-chrome88-ff89
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download the build folders
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ${{ github.workspace }}/packages/ranklab-web/.next
      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v2
        with:
          working-directory: packages/ranklab-web
          command: yarn ci:run
        env:
          BROWSER: chrome
  ui-firefox-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    container: cypress/browsers:node14.17.0-chrome88-ff89
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download the build folders
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ${{ github.workspace }}/packages/ranklab-web/.next
      - name: "UI Tests - Firefox"
        uses: cypress-io/github-action@v2
        with:
          working-directory: packages/ranklab-web
          command: yarn ci:run
        env:
          BROWSER: firefox
